<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>图片网格展示</title>
<link rel="stylesheet" href="../drawing/drawing.css">
</head>
<body>
    <div class="button-container">
        <a class="button" href="../homepage/index.html" style="z-index: 11"
          >Home Page</a
        >
      </div>
<div class="grid">
    
    <video controls class="grid-item">
        <source src="bath.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <video controls class="grid-item">
        <source src="3d2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <video controls class="grid-item">
        <source src="tree.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <video controls class="grid-item">
        <source src="world.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <video controls class="grid-item">
        <source src="rabbit.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <video controls class="grid-item">
        <source src="dog.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
     
    <div class="nested-grid">
        <img src="bra.gif" alt="bra" class="nested-item">
        <img src="puppy.gif" alt="puppy" class="nested-item">
        <img src="shoe.gif" alt="shoe" class="nested-item">
       
    </div>
</div>
<script src="drawing.js"></script>
</body>
</html>
