<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>图片网格展示</title>
<link rel="stylesheet" href="drawing.css">
</head>
<body>
    <div class="button-container">
        <a class="button" href="../homepage/index.html" style="z-index: 11"
          >Home Page</a
        >
      </div>
<div class="grid">
    <img src="eating_mouth.gif" alt="示例图片" class="grid-item">
    <img src="shasha.gif" alt="示例图片" class="grid-item">
    <img src="tudou.gif" alt="示例图片" class="grid-item">
    <img src="wolala.gif" alt="示例图片" class="grid-item">
    <img src="workinprogress.gif" alt="示例图片" class="grid-item">
    <img src="ricecake.gif" alt="示例图片" class="grid-item">
     <img src="moon.jpg" alt="示例图片" class="grid-item">   
     <img src="cow2.png" alt="示例图片" class="grid-item">
     <img src="cow1.png" alt="示例图片" class="grid-item">
    <img src="cow3.png" alt="示例图片" class="grid-item">
    <img src="cow4.png" alt="示例图片" class="grid-item">
    <img src="apple.jpg" alt="示例图片" class="grid-item">
  
    <div class="nested-grid">
        <img src="psm/pms1.jpg" alt="缩略图1" class="nested-item">
        <img src="psm/pms2.jpg" alt="缩略图2" class="nested-item">
        <img src="psm/pms3.jpg" alt="缩略图3" class="nested-item">
        <img src="psm/pms4.jpg" alt="缩略图4" class="nested-item">
        <img src="psm/psm5.jpg" alt="缩略图5" class="nested-item">
        <img src="psm/psm6.jpg" alt="缩略图6" class="nested-item">
        <img src="psm/psm7.jpg" alt="缩略图7" class="nested-item">
        <img src="psm/psm8.jpg" alt="缩略图8" class="nested-item">
        <img src="psm/pms9.jpg" alt="缩略图9" class="nested-item">
        <img src="psm/psm10.jpg" alt="缩略图10" class="nested-item">
        <img src="psm/psm11.jpg" alt="缩略图11" class="nested-item">
        <img src="psm/psm12.jpg" alt="缩略图12" class="nested-item">
    </div>
</div>
<script src="drawing.js"></script>
</body>
</html>
