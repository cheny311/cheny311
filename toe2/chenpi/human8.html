  <body>
    <!-- 这里放置您的HTML代码 -->
    <div class="question-container">
      <h2>At the age of 18, during a sexual encounter, your photos were shared by the other person without your permission even though you did say yes to take pictures.

        </h2>
      <form class="question-form">
        <div class="answer-choice">
          
          <input type="radio" name="choice" id="choiceA" value="A" onclick="window.location.href='sorry.html';">
          <label for="choiceA">Stop the sexual activity immediately and demand that all content on the device be deleted, break up and protect oneself through legal means.
        </label>
        </div>
        <div class="answer-choice">
          <input type="radio" name="choice" id="choiceB" value="B" onclick="window.location.href='sorry.html';">
          <label for="choiceB">Give a warning to the partner, then check the phone for any other private videos.</label>
        </div>
        <div class="answer-choice">
          <input type="radio" name="choice" id="choiceC" value="C" onclick="window.location.href='human9.html';">
          <label for="choiceC">Pretend that nothing happened and say you are tired and want to sleep.
        </label>
        </div>
        <div class="answer-choice">
          <input type="radio" name="choice" id="choiceD" value="D" onclick="window.location.href='sorry.html';">
          <label for="choiceD">Expose the partner and take extreme measures to handle the situation. Save the chat log where he shared my private photos with others, edit the photos to make them unrecognizable, and copy all the chat logs to send to his friends, teachers, bosses, and colleagues.

        </label>
        </div>
        <div class="answer-choice">
            <input type="radio" name="choice" id="choiceE" value="E" onclick="window.location.href='sorry.html';">
            <label for="choiceE">Take a screenshot of the evidence and report to the police or seek help from the school to confront the person and use tactful language.
          </label>
          </div>




        
      </form>
    </div>
    <div class="star-container"></div>
    
    <script src="stars.js"></script>
  </body>
