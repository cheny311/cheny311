<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Human or Animal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="question1.css" />
    <script src="question.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="question-container">
        <h2>If you have a choice, what will you prefer to be?</h2>
        <form class="question-form">
            <div class="answer-choice">
                <input type="radio" name="choice" id="choiceA" value="A" onclick="window.location.href='animal.html';">
                <label for="choiceA">A Lovely Animal</label>
            </div>
            <div class="answer-choice">
                <input type="radio" name="choice" id="choiceB" value="B" onclick="window.location.href='./chenpi/human.html';">
                <label for="choiceB">A Boring Human Being</label>
            </div>
        </form>
    </div>
    <div class="circle-container">
        <!-- Example for 5 circles, you can adjust or add more -->
        <div class="circle blue"></div>
        <div class="circle red"></div>
        <div class="circle blue"></div>
        <div class="circle red"></div>
        <div class="circle blue"></div>
    </div>
    <div class="star-container">
        <!-- You might want to generate these stars using JavaScript instead -->
        <i class="blinking-star fa fa-star"></i>
        <i class="blinking-star fa fa-star"></i>
        <i class="blinking-star fa fa-star"></i>
    </div>
</body>
</html>
